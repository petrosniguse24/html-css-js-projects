<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <link rel="stylesheet" href="weight-converter.css">
</head>
<body>
    <div class="container">
        <h1>Weight Converter</h1>
        <div class="input-container">
            <label for="input">Pounds:</label>
            <input type="number" placeholder="Enter number" step="0.1" class="input" id="input">
        </div>
       
        <p class="in-kg">Your weight in Kg is: <span id="kg"></span></p>
        <p class="error" id="error"></p>
    </div>
    

    <script src="weight-converter.js"></script>
</body>
</html>
