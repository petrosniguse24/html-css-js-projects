<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Statistics</title>
    <link rel="stylesheet" href="profile-statistics.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    

<div class="stats-container">

    <i class="fa-solid fa-briefcase fa-3x icon" ></i>
   <div class="counter"  data-ceil="15">15</div>
   <h4>Years Experience</h4>
</div>

<div class="stats-container">

    <i class="fa-solid fa-cloud fa-3x icon" ></i>
   <div class="counter"  data-ceil="200">200</div>
   <h4>Websites Made</h4>
</div>

<div class="stats-container">

    <i class="fa-brands fa-apple fa-3x icon" ></i>
   <div class="counter"  data-ceil="80">80</div>
   <h4>Apps made</h4>
</div>

    <script src="profile-statistics.js"></script>
</body>
</html>
