<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="currency.css">
</head>
<body>
    <div class="main-container">
        <h1 class="heading">Currency Converter</h1>
        <div class="currency-container">
            <select  id="currency-first" class="currency-selector">
            <option value="AUD">AUD</option>    
            <option value="CAD">CAD</option>    
            <option value="EUR">EUR</option>    
            <option value="GBP">GBP</option>    
            <option value="INR">INR</option>    
            <option value="JPY">JPY</option>    
            <option value="USD" selected>USD</option>  
            <option value="ETB">ETB</option>  
            </select>
            <input type="number" class="input" id="input-first" value="1" min="0">
        </div>
        <div class="currency-container">
            <select  id="currency-second" class="currency-selector">
            <option value="AUD">AUD</option>    
            <option value="CAD">CAD</option>    
            <option value="EUR">EUR</option>    
            <option value="GBP">GBP</option>    
            <option value="INR">INR</option>    
            <option value="JPY">JPY</option>    
            <option value="USD">USD</option>  
            <option value="ETB" selected>ETB</option>   
            </select>
            <input type="number" class="input" id="input-second" disabled>
        </div>
        <p class="exchange-rate" id="exchange-rate">1 USD = 59.75 ETB</p>
    </div>

    <script src="currency.js"></script>
</body>
</html>
