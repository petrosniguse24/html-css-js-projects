<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="pwd-generator.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="generator-container">
    <h2>Random Password Generator</h2>
    <div class="input-container">
        <input type="text" readonly  class="input" id="input" placeholder="Create Password">
        <i class="fa-regular fa-copy fa-2x"></i>
    </div>
    <button class="btn" id="btn">Generate</button>
</div>
<div class="alert-container active">Password Coppied</div>

<script src="pwd-generator.js"></script>
</body>
</html>
