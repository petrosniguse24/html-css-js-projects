<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="loan-calculator.css">
</head>
<body>
<div class="container">
    <h1>Loan Calculator</h1>
    <p>Loan Amount $
<input onchange="calculateLoan()" type="number" class="input" id="loan-amount" value="10000" max="500000">
    </p>
    <p>Interest Rate %
<input onchange="calculateLoan()" type="number" class="input" id="interest-rate" min="1" value="10" max="100" step=".1">
    </p>
    <p>Months to pay
<input onchange="calculateLoan()" type="number" class="input" id="months-to-pay" value="12">
    </p>
    <p class="payment" id="payment">Monthly Payment:</p>
</div>
    

<script src="loan-calculator.js"></script>
</body>
</html>
